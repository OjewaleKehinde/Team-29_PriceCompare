{% extends 'base.html' %}

{% block content %}
{%load humanize %}
    <!--product section-->

    <main>
        <H2 id="heading">{{ product.brand }} {{ product.category }} {{product.merchantName}}</H2>
      <div class="container">
        {% for product in products %}

        <div class="product">
         <a href="{{product.get_absolute_url}}">
           <figure>
            <img src="{{ product.imageLink }}" width="304" height="368" alt="new-cashmere-sweater-2022";>
          </figure><br>
          <h3 id="price">&#8358;{{ product.price|intcomma }}</h3><br>
          <p>
            <h3 id="desc">{{ product.name }}</h3><br>
         </a>
        </div>
          {% endfor %}
      </div>
    </main>

{% endblock %}
